<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">

    <link rel='stylesheet' href='style.css'>
    <title>Test Video Player</title>
</head>
<script>
    function iconOn() {
        var ciao = vid.currentTime;
        if (vid.currentTime >= 20) {

            alert(ciao);

        }
    }
</script>

<body>
    <script>
    </script>
    <div id='container'>

        <div class="c-video">

            <video class="video" src="Video/La _perdita_occulta.mp4"></video>


            <div class="controls">

                <div class="orange-bar" style="cursor: pointer;">

                    <div class="orange-juice"></div>
                </div>
                <div class="images">
                    <img id="valdelsa" src="Icon/valdelsa.png " height="30px ">
                </div>
                <div class="btnPlayPause">
                    <button id="play-pause"></button>
                </div>
                <!--<div class="btnMuteUnmute">
                    <button id="mute-unmute"></button>
                </div>-->
                <div style="padding-top:16px; margin-left: 20px; ">
                    <input id="volumeslider" type="range" height=20px min="0" max="100" value="100" step="1">
                </div>
                <div style="padding-top:20px; padding-left:20px;">
                    <span id="curtimetext" style="padding-top:20px; color:white">00:00</span><span id="curtimetext" style="padding-top:20px; color:white">&nbsp;/&nbsp;</span><span id="durtimetext" style="padding-top:20px; color:white">00:00</span>
                </div>
                <div class="fullscreenbtn" style="padding-top:10px; padding-left:20px; ">
                    <button id="fullscreen" onclick="toggleFullScreen()" style="cursor: pointer;">[ &nbsp; ]</button>
                </div>
            </div>

        </div>
    </div>
    <div class="icon">
        <p id="icon2" style="padding:25px; "></p>
    </div>

    <script src="script.js "></script>
</body>

</html>
